<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fitness Freak</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="fitness bgremover.jpg" alt="Fitness Freak Logo" class="logo-img">
            <span class="logo-text">Fitness <span class="logo-highlight">Freak</span></span>
        </a>
        <div class='bx bx-menu' id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="reviews.html">Review</a></li>
            <li><a href="cart .html" class="active">ðŸ›’ Cart <span id="cart-count">0</span></a></li>
        </ul>
    </header>

    <section class="cart-section">
        <h2 class="heading">Your <span>Cart</span></h2>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-header">
                    <span class="product-header">Product</span>
                    <span class="price-header">Price</span>
                    <span class="quantity-header">Quantity</span>
                    <span class="total-header">Total</span>
                </div>
                
                <div class="cart-item-list" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                
                <div class="cart-actions">
                    <button class="continue-shopping" onclick="window.location.href='index.html'">
                        <i class='bx bx-arrow-back'></i> Continue Shopping
                    </button>
                    <button class="clear-cart" id="clear-cart">
                        <i class='bx bx-trash'></i> Clear Cart
                    </button>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span id="subtotal">â‚¹0.00</span>
                    </div>
                    <div class="shipping">
                        <span>Shipping</span>
                        <span id="shipping">â‚¹0.00</span>
                    </div>
                    <div class="tax">
                        <span>Tax (5%)</span>
                        <span id="tax">â‚¹0.00</span>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span id="total">â‚¹0.00</span>
                    </div>
                </div>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                <div class="payment-methods">
                    <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa">
                    <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Mastercard">
                    <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="PayPal">
                    <img src="https://cdn-icons-png.flaticon.com/512/196/196565.png" alt="American Express">
                </div>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
